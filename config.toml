baseURL = 'https://huing.github.io/'
languageCode = 'zh-cn'
title = 'huing的博客'
theme = 'PaperMod'

[outputs]
home = ["HTML", "RSS", "JSON"]

defaultContentLanguage = "zh-cn"
enableRobotsTXT = true
enableEmoji = true
enableGitInfo = false
hasCJKLanguage = true
paginate = 100

[author]
  name = "huing"

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  env = "production"
  title = "huing的博客"
  description = "huing的个人博客"
  keywords = ["Blog", "Portfolio", "PaperMod"]
  author = "huing"
  DateFormat = "2006-01-02"
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  showtoc = true
  tocopen = false
  since = "2020"
  ShowAllPagesInMenu = true # 添加此参数来启用所有页面显示

[params.homeInfoParams]
  Title = "Hi there 👋"
  Content = "Welcome to my blog"

[[menu.main]]
  name = "首页"
  url = "/"
  weight = 10

[[menu.main]]
  name = "归档"
  url = "/archives/"
  weight = 30

[[menu.main]]
  name = "搜索"
  url = "/search/"
  weight = 40

[[menu.main]]
  name = "标签"
  url = "/tags/"
  weight = 40

[[params.socialIcons]]
  name = "github"
  url = "https://github.com/huing"
